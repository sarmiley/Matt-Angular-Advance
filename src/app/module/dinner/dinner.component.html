<div>
    <h2>晚餐大轉蛋</h2>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

      <ng-container matColumnDef="dinner">
        <th mat-header-cell *matHeaderCellDef> Dinner </th>
        <td mat-cell *matCellDef="let element"> {{element.dinner}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>


</div>


<div class='awards-container'>
  <div class="dinner-container">
    <h2>轉蛋清單</h2>

    <div
      cdkDropList
      #todoList="cdkDropList"
      [cdkDropListData]="todo"
      [cdkDropListConnectedTo]="[doneList]"
      class="dinner-list"
      (cdkDropListDropped)="drop($event)">
      <div class="dinner-box" *ngFor="let item of todo" cdkDrag>{{item}}</div>
    </div>
  </div>

  <div class="dinner-container">
    <h2>今天不吃
    </h2>
    <div
      cdkDropList
      #doneList="cdkDropList"
      [cdkDropListData]="done"
      [cdkDropListConnectedTo]="[todoList]"
      class="dinner-list"
      (cdkDropListDropped)="drop($event)">
      <div class="dinner-box" *ngFor="let item of done" cdkDrag>{{item}}</div>
    </div>
  </div>
</div>
